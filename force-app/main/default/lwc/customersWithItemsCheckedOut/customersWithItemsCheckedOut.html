<template>
	<lightning-card title="Track Who Currently Has Items Checked Out" icon-name="custom:custom57">
		<div class="slds-m-around_medium">
			<lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>

			<div style="height: 300px;">
					<lightning-datatable
									key-field="Id"
									data={records.data}
									columns={columns}>
					</lightning-datatable>
			</div>
		</div>
	</lightning-card>
</template>
