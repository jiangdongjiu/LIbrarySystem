<template>
	<lightning-card title="Search Library Items" icon-name="custom:custom57">
		<div class="slds-m-around_medium">
			<lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>

			<div style="height: 300px;">
					<lightning-datatable
									key-field="Barcode_Characters__c"
									data={items.data}
									columns={columns}>
					</lightning-datatable>
			</div>

		</div>
	</lightning-card>
</template>
